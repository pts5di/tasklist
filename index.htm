<!DOCTYPE html>
<html lang="en-US">

  <head>
    <script>
    if (location.protocol !== 'http:') {
      console.log("Unfortunately, I haven't set up SSL for this project yet, and some modern browsers block mixed content. Redirecting to HTTP.");
      location.replace(`http:${location.href.substring(location.protocol.length)}`);
    }
    </script>
    <link rel="stylesheet" href="scripts/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="author" content="Paul Stevans">
    <meta name="description" content="This is a to-do checklist that is being worked on as a personal project!">
    <title>Task List</title>
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <h1>Checklist</h1>
    <form action="/test" method="post">
      <fieldset class="checklist" id="checklist">
        <legend>My Tasks</legend>
      </fieldset>
      <input type="text" id="newItem" name="newItem" placeholder="Eat lunch">
      <button name="submit" id="submit">Create New Item</button>

    </form>
  </body>

</html>
