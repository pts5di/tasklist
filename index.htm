<!DOCTYPE html>
<html lang="en-US">
    <head>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <title>Task List</title>

    <body>
        <h1>Checklist</h1>
        <form action="/test" method="post">
            <div class="checklist">
            <input type="checkbox" id="checkbox1" name="checkbox1"> <label for="checkbox1">Make lunch</label> <br>
            <input type="checkbox" id="checkbox2" name="checkbox2"> <label for="checkbox2">Put lunch in a bag</label> <br>
            <input type="checkbox" id="checkbox3" name="checkbox3"> <label for="checkbox3">Take lunch to school</label> <br>
            <input type="text" id="newItem" name="newItem" placeholder="Eat lunch"> 
            <button name="submit">Create New Item</button>
            </div>
        </form>
    </body>
</html>
